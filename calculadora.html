        function suma(x, y) {

            return (x + y);
            var sumaTotal = suma(6, 10);
            console.log("Suma Total", sumaTotal)
        }

        function resta(a, b) {

            return (a - b);
            var restaTotal = resta(16 - 8);
            console.log("Resta Total", restaTotal)
        }
